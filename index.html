<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Power Rankings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin:24px; background:#f9f9f9; color:#111; }
    h2 { margin:0 0 12px 0; }
    .status { margin-bottom:16px; font-size:14px; color:#444; }
    .error { color:#b00020; font-weight:700; }
    table { border-collapse:collapse; width:100%; background:#fff; box-shadow:0 1px 0 rgba(0,0,0,0.04); cursor:pointer; }
    th,td { border:1px solid #e3e3e3; padding:8px 10px; text-align:left; font-size:14px; }
    th { background:#f4f4f6; font-weight:600; }
    .player-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:10000; }
    .modal-content { background:#fff; padding:18px; border-radius:6px; max-width:920px; margin:40px auto; max-height:82vh; overflow:auto; position:relative; }
    .close-modal { position:absolute; right:12px; top:8px; cursor:pointer; font-size:20px; }

    /* --- NEW STYLING --- */
    .tier-header {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 6px;
    }
    .free-tier { background: #f5f5f5; border-left: 5px solid #2e7d32; }
    .pro-tier { background: #fffbea; border-left: 5px solid #f9a825; }
    .elite-tier { background: #f0f4ff; border-left: 5px solid #1565c0; }

    .module-block { margin-bottom: 14px; }
    .module-label { font-weight: 600; font-size: 14px; text-transform: uppercase; margin-bottom: 4px; color: #555; }
    .module-body { font-size: 14px; line-height: 1.6; }

    details summary {
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      margin-top: 12px;
      padding: 8px 12px;
      background: #f0f4ff;
      border-left: 5px solid #1565c0;
      border-radius: 6px;
    }
    details[open] summary::after { content: " â–²"; }
    details summary::after { content: " â–¼"; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h2>Power Rankings</h2>
  <div id="status" class="status">Loadingâ€¦</div>

  <table>
    <thead id="table-head"></thead>
    <tbody id="table-body"></tbody>
  </table>

  <!-- Reusable modal container -->
  <div class="player-modal" id="player-modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <span class="close-modal" onclick="closeModal()">Ã—</span>
      <div id="modal-inner"></div>
    </div>
  </div>

  <script>
  const CSV_URL = "https://corsproxy.io/?https://docs.google.com/spreadsheets/d/e/2PACX-1vQpDJeg-LYWFSe_16a_z6qSkOrcu-X9-pN7PxrtUGtST8LdeJof0cDucvNoFtjZPa1eFFZYLZWWiUHV/pub?gid=1104526516&single=true&output=csv";

  function createHeaderRow(headers){
    return "<tr>" + headers.map(h => `<th>${escapeHtml(h)}</th>`).join("") + "</tr>";
  }

  function escapeHtml(s){
    if (s === null || s === undefined) return "";
    return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
  }

  function renderTable(parsed){
    const data = parsed.data;
    const headerRow = data[0];
    const rows = data.slice(1);
    document.getElementById("table-head").innerHTML = createHeaderRow(headerRow);
    const idxModalKey = headerRow.indexOf("ModalKey");
    const idxProfileJSON = headerRow.indexOf("ProfileJSON");

    const tbody = document.getElementById("table-body");
    tbody.innerHTML = rows.map((r, i) => {
      const modalKey = idxModalKey >= 0 ? (r[idxModalKey] || "").trim() : "";
      const cols = r.map(c => `<td>${escapeHtml(c)}</td>`).join("");
      return `<tr data-index="${i}" data-modal="${escapeHtml(modalKey)}" data-profile='${escapeHtml(r[idxProfileJSON]||"")}' onclick="rowClick(this)">${cols}</tr>`;
    }).join("");
  }

  function rowClick(tr){
    const modalKey = tr.getAttribute("data-modal");
    const profileJSON = tr.getAttribute("data-profile") || "";
    if (profileJSON) {
      try {
        const parsed = JSON.parse(profileJSON);
        openModalFromJSON(parsed, modalKey, tr);
      } catch(e){
        openModalRaw(profileJSON || "No profile JSON present", modalKey);
      }
    } else {
      if (modalKey && document.getElementById(modalKey)) {
        document.getElementById(modalKey).style.display = "block";
      } else {
        openModalRaw("No profile available for this player.", modalKey);
      }
    }
  }

  function openModalFromJSON(profile, modalKey, tr){
    const title = (profile.Snapshot && (profile.Snapshot.Elite || profile.Snapshot.Pro || profile.Snapshot.Free)) || (profile.Title) || "Player Profile";
    let html = `<h2>${escapeHtml(title)}</h2>`;

    const sections = ["Snapshot","DefensiveProfile","CognitiveProfile","FitMatrix","ShotQualityModel","ComparisonRationale","NotesUpdates","AuditNotes"];
    sections.forEach(sec => {
      if (profile[sec]) {
        const nested = profile[sec];
        if (typeof nested === "object" && nested !== null && (nested.Free || nested.Pro || nested.Elite)) {
          if (nested.Free) {
            html += `
              <div class="tier-header free-tier">ðŸŸ¢ FreeNote</div>
              <div class="module-block"><div class="module-body">${escapeHtml(nested.Free)}</div></div>
            `;
          }
          if (nested.Pro) {
            html += `
              <div class="tier-header pro-tier">ðŸŸ¡ ProReport</div>
              <div class="module-block"><div class="module-body">${escapeHtml(nested.Pro)}</div></div>
            `;
          }
          if (nested.Elite) {
            html += `
              <details>
                <summary class="tier-header elite-tier">ðŸ”µ EliteReport</summary>
                <div class="module-block"><div class="module-body">${escapeHtml(nested.Elite)}</div></div>
              </details>
            `;
          }
        } else if (typeof nested === "object") {
          html += `<pre class="small">${escapeHtml(JSON.stringify(nested, null, 2))}</pre>`;
        } else {
          html += `<p>${escapeHtml(nested)}</p>`;
        }
      }
    });

    document.getElementById("modal-inner").innerHTML = html;
    document.getElementById("player-modal").style.display = "block";
  }

  function openModalRaw(text, modalKey){
    document.getElementById("modal-inner").innerHTML = `<h2>${escapeHtml(modalKey || "Profile")}</h2><pre class="small">${escapeHtml(text)}</pre>`;
    document.getElementById("player-modal").style.display = "block";
  }

  function closeModal(){
    document.getElementById("player-modal").style.display = "none";
    document.getElementById("modal-inner").innerHTML = "";
  }

    (async function main(){
    const statusEl = document.getElementById("status");
    try {
      const res = await fetch(CSV_URL);
      if (!res.ok) throw new Error("Failed to fetch CSV: " + res.status);
      const text = await res.text();
      const parsed = Papa.parse(text.trim(), { skipEmptyLines: true });
      if (!parsed || !parsed.data || parsed.data.length < 2) {
        throw new Error("CSV parse returned no usable rows");
      }
      renderTable(parsed);
      statusEl.textContent = `Loaded ${parsed.data.length - 1} players.`;
    } catch(err){
      console.error(err);
      statusEl.innerHTML = `<span class="error">Failed to load CSV. Check CSV URL, sheet publish, or console for details.</span>`;
    }
  })();
  </script>
</body>
</html>
